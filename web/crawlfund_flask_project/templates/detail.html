{% extends "layout.html" %}
{% block body %}
<body>
    <h1> </h1>
    <h1> </h1><br>
    <div id="myDiv"><h3> </h3></div>
    <script src="/static/js/jquery.js"></script>

    <div class="container" >
        <div class="row">
            <div class="col-md-5">
                <div id="main_line" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
            </div>

            <div class="col-md-4">
                <div id="main_bar" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
            </div>
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="/static/thumbnail/{{ entries.thumbnail }}" >
                </div>
                <h4>{{ entries.name }}</h4>
                <h2> 支持率:20%</h2>
                <h2>支持人数:200</h2>
                <h2>支持金额:2000,00</h2>
            </div>
        </div>
    </div>

     <!-- ECharts单文件引入 -->
	<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>

    <script>

     $(function(){
         option = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['周一','周二','周三','周四','周五','周六','周日']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'邮件营销',
            type:'line',
            stack: '总量',
            data:[120, 132, 101, 134, 90, 230, 210]
        },
        {
            name:'联盟广告',
            type:'line',
            stack: '总量',
            data:[220, 182, 191, 234, 290, 330, 310]
        },
        {
            name:'视频广告',
            type:'line',
            stack: '总量',
            data:[150, 232, 201, 154, 190, 330, 410]
        },
        {
            name:'直接访问',
            type:'line',
            stack: '总量',
            data:[320, 332, 301, 334, 390, 330, 320]
        },
        {
            name:'搜索引擎',
            type:'line',
            stack: '总量',
            data:[820, 932, 901, 934, 1290, 1330, 1320]
        }
    ]
};
         var main_line = echarts.init(document.getElementById('main_line'));
        main_line.setOption(option);
     });
    $(function() {
        option = {
            title: {
                text: '某站点用户访问来源',
                subtext: '纯属虚构',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
            },
            calculable: true,
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        {value: 335, name: '直接访问'},
                        {value: 310, name: '邮件营销'},
                        {value: 234, name: '联盟广告'},
                        {value: 135, name: '视频广告'},
                        {value: 1548, name: '搜索引擎'}
                    ]
                }
            ]
        };
        var main_bar = echarts.init(document.getElementById('main_bar'));
        main_bar.setOption(option);
    });
    </script>

</body>

{% endblock %}
