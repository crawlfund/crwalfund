<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>缩略图</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
    <div id="slidershow" class="carousel" data-ride="carousel" data-interval="2000">
        <!-- 设置图片轮播的顺序 -->
        <ol class="carousel-indicators">
            <li class="active" data-target="#slidershow" data-slide-to="0">1</li>
            <li data-target="#slidershow" data-slide-to="1">2</li>
            <li data-target="#slidershow" data-slide-to="2">3</li>
        </ol>
        <!-- 设置轮播图片 -->
        <div class="carousel-inner">
           <!-- <div class="item active">
                <a href="##"><img height="100" width="1200" src="https://d3mlfyygrfdi2i.cloudfront.net/2e0f/maya-angelou.jpg" alt=""></a>
                <div class="carousel-caption">
                    <h3>图片标题1</h3>
                    <p>描述内容1...</p>
                </div>
            </div>
    -->
            <div class="item active">
                <a href="##"><img  height="500" width="1400" src="http://echarts.baidu.com/doc/asset/img/slide-01.png" alt=""></a>
                <div class="carousel-caption">
                    <h3>图片标题2</h3>
                    <p>描述内容2...</p>
                </div>
            </div>
            <div class="item">
                <a href="##"><img  height="200" width="1400" src="https://static.kickstarter.com/assets/site/hero-ios-launch-07658b36005d03269a806cf42064013432be7c7c732f82a7d740c166396f5621.jpg" alt=""></a>
                <div class="carousel-caption">
                    <h3>图片标题3</h3>
                    <p>描述内容3...</p>
                </div>
            </div>
        </div>
        <a class="left carousel-control " href="#slidershow" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#slidershow" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
<div class="container">
    <div class="row">
        {% for entry in entries %}
		<div class="col-xs-3 col-md-3">
			<a href="#" class="thumbnail">
				<img src="/static/{{ entry.thumbnail }}" style="height: 180px; width: 100%; display: block;" alt="">
			</a>
			<div class="caption">
				<h3><a href="{{ entry.source }}"> {{ entry.name|safe }}</a></h3>
				Bootstrap框架是一个优秀的前端框，就算您是一位后端程序员或者你是一位不懂设计的前端人员，你也能依赖于Bootstrap制作做优美的网站...

                <div class="progress">
                     <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"   style="width:70%">70%</div>
                </div>
            </div>
		</div>
	    {% else %}
        {% endfor %}
	</div>
</div>

  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
